<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect demo</title>
    <style>
        .first:hover {
            background-color: antiquewhite;
        }

        .first::first-letter {
            font-size: xx-large;
        }

        .first::after {
            content: " with html";
        }
    </style>
</head>

<body>
    <div class="demo">
        <h1 class="first">Hello world</h1>
        <h1 class="second">Hello world</h1>
        <h1 class="third">Hello world</h1>
        <h1 class="four">Hello world</h1>
        <h1 class="five">Hello world</h1>
        <p>
            <span></span>
        </p>
    </div>
</body>

</html>
