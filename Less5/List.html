<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ol {
            background-color: #f98d8d;
            padding: 30px;
        }

        ul {
            background-color: rgb(2, 133, 255);
            padding: 30px;
        }

        ol li {
            background-color: pink;
            margin-left: 30px;
            padding: 20px;
        }

        ul li {
            background-color: rgb(4, 221, 255);
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Thiet lap mau sac cho danh sach:</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
