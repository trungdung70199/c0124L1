<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Web</title>
    <link rel="stylesheet" href="MusicWeb.css">
    <!-- icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="MusicWeb.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class='bx bx-pulse'></i>
                <a href="#">Zing</a>
            </div>

            <div class="menu">
                <h5>Menu</h5>
                <!-- Set icon -->
                <ul>
                    <li>
                        <i class='bx bxs-bolt-circle'></i>
                        <a href="#">Explore</a>
                    </li>

                    <li>
                        <i class='bx bxs-volume-full'></i>
                        <a href="#">Genres</a>
                    </li>

                    <li>
                        <i class='bx bxs-album'></i>
                        <a href="#">Albums</a>
                    </li>

                    <li>
                        <i class='bx bxs-microphone'></i>
                        <a href="#">Artist</a>
                    </li>

                    <li>
                        <i class='bx bxs-radio'></i>
                        <a href="#">Podcasts</a>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <h5>Library</h5>
                <!-- Set icon -->
                <ul>
                    <li>
                        <i class='bx bx-undo'></i>
                        <a href="#">Recent</a>
                    </li>

                    <li>
                        <i class='bx bxs-photo-album'></i>
                        <a href="#">Albums</a>
                    </li>

                    <li>
                        <i class='bx bxs-heart'></i>
                        <a href="#">Favorite</a>
                    </li>

                    <li>
                        <i class='bx bxs-folder'></i>
                        <a href="#">Local</a>
                    </li>

                    <!-- <li>
                        <i class='bx bxs-radio'></i>
                        <a href="#"></a>
                    </li> -->
                </ul>
            </div>

            <div class="menu">
                <h5>Playlist</h5>
                <!-- Set icon -->
                <ul>
                    <li>
                        <i class='bx bxs-plus-circle'></i>
                        <a href="#">Create New</a>
                    </li>

                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Best of 2024</a>
                    </li>

                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Best of 2023</a>
                    </li>

                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Charlie</a>
                    </li>

                    <!-- <li>
                        <i class='bx bxs-radio'></i>
                        <a href="#"></a>
                    </li> -->
                </ul>
            </div>

            <div class="playing">
                <div class="top">
                    <img src="img/content.jpg" alt="">
                    <h4>Apple<br>Hoped</h4>
                </div>

                <div class="bottom">
                    <i class='bx bx-podcast'></i>
                    <p>Playing on device</p>
                </div>
            </div>
        </aside>

        <main></main>

        <div class="right-section">

        </div>
    </div>
</body>

</html>
